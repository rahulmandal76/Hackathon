<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />

    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
<link rel="stylesheet" href="style3.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="icon" href="agritech logo.png" type="image/icon type">

</head>
<body>
   

    <div  id="weatherpage" include-html="indexnav.html"></div>
    <div id="main-box">
    <main id="main-container">
       
        <div id="weatherbox"> 
        <header class="input-container">
            <input type="text" class="city-input" placeholder="Search for a city">
            <button class="search-btn">
                <span class="material-symbols-outlined">
                    search
                    </span>
            </button>
         </header>
         <div class="errorshow">
            <h1></h1>
        </div>
<section class="wether-info">
    <div class="loaction-data-container">
        <div class="loaction">
            <i class="ri-map-pin-line"></i>
            <h4 class="cityName">Jaipur</h4>
        </div>
        <div class="date">
            <i class="ri-calendar-line"></i>
            <h6 class="current-date-txt regular-txt">Monday 12th July 2021</h6>
    </div>

    </div>
    <div class="weather-summary-container">
        <div class="weather-icon">
            <img src="https://www.weatherbit.io/static/img/icons/c01d.png" alt="weather-icon" class="weather-summary-img"> 

            </div> 
        <div class="weather-summary-info">
            <h1 class="temp-txt">30Â°C</h1>
            <h6 class="condition-txt regular-txt">Cloudy</h6>
        </div>

    </div>

    <div class="weather-condition-container">
<div class="condition-info">
    <i class="ri-drop-line"></i>
    <div class="condition-item">
        <h6 class="regular-txt">Humidity</h6>
        <h6 class="humidity-value-txt">50%</h6>
    </div>
</div>
<div class="weather-condition-container">
    <div class="condition-info">
        <i class="ri-windy-fill"></i>
        <div class="condition-item">
            <h6 class="regular-txt">Wind Speed</h6>
            <h6 class="wind-value-txt">10  M/S</h6>
        </div>
    </div>
</div>
</div>
</div>
</section>
</div>
</main>

    <script src="script1.js"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="include-html.min.js"></script>
</body>
</html>
